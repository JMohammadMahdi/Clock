<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./style.css"> <!-- Styles -->
  <link rel="stylesheet" href="./responsive.css"> <!-- Resoinseve -->
  <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <h1>ساعت هوشمند</h1>
    <div class="Clock">
      <div class="Date-box">
        <h2 class="dayName"></h2>
        <h3 class="date"></h3>
      </div>
      <div class="Time">
        <div class="margin Hours-box">
          <h2 id="Hour" class="hour">00</h2>
          <span class="Time-description">ساعت</span>
        </div>
        <span class="dot">:</span>
        <div class="margin Minutes-box">
          <h2 id="Minutes" class="minutes">00</h2>
          <span class="Time-description">دقیقه</span>
        </div>
        <span class="dot">:</span>
        <div class="margin Second-box">
          <h2 id="Second" class="second">00</h2>
          <span class="Time-description">ثانیه</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
